<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="module"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <blockquote>76</blockquote>
        <p>of 100</p>
      </div>
      <blockquote>Great</blockquote>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <aside class="summary">
      <h2>Summary</h2>
      <div class="segments" id="reaction">
        <img id="reaction-icon" src="" alt="">
        <h3 id="reaction-title"></h3>
        <p><span id="reaction-score"> </span>/ 100</p>
      </div>
      <div class="segments" id="memory">
        <img id="memory-icon" src="" alt="">
        <h3 id="memory-title"></h3>
        <p><span id="memory-score"></span>/100</p>
      </div>
      <div class="segments" id="verbal">
        <img id="verbal-icon" src="" alt="">
        <h3 id="verbal-title"></h3>
        <p><span id="verbal-score"></span>/100</p>
      </div>
      <div class="segments" id="visual">
        <img id="visual-icon" src="" alt="">
        <h3 id="visual-title"></h3>
        <p><span id="visual-score"></span>/100</p>
      </div>
      <button>Continue</button>
    </aside>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/TheRequiem">The Requiem</a>.
  </footer>

</body>

</html>
